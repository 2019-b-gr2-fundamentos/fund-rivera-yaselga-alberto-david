<body>
    <h1>Comparar arreglos</h1>
    <script>
     array1 = [1, 2, 3];    
        array2 =   [1, 2, 3];  

    //Se ordenan ambos arreglos
    array1.sort();
    array2.sort();

    // y se realiza la comparaci√≥n de cada elemento
    document.write(array1.length==array2.length && array1.every(function(v,i) { return v === array2[i] } ));

    </script>
